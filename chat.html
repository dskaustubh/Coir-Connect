<!--  Message entry-->
<div class="container">
    <br><br>
<label style="color:#0099CC;">Enter your Mobile no.</label>
<input type="text" placeholder="Your 10 digit mobile no." id="senderno">
  <br><br>
  <label style="color:#0099CC;">Enter receiver's Mobile no.</label>
<input type="text" placeholder="Receiver's 10 digit mobile no." id="receiverno">
  <br>
  <label style="color:#0099CC;">Enter the message</label>
  <br><br>
<textarea name="name" rows="5" cols="80" style="resize:noresize;margin-top:0.5vh;" placeholder="Message" id="txt" >
</textarea>
<br><br>
<button class="btn btn-outline-success" name="answer" value="Show Div" onclick="showDiv()" id="submit_btn">Submit</button>
</div>



<!-- End of message entry -->
